<!DOCTYPE html>
<html>
<head>

    </style>
</head>
<body>
    <h3>ðŸš€ TEKEL SORGU</h3>
    <input type="text" id="siteInput" placeholder="Site adÄ± girin...">
    <button onclick="sorguYap()">VERÄ°LERÄ° Ã‡EK</button>
    <div id="durum" style="margin-top:10px; font-size:12px; color:#aaa;">HazÄ±r</div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        async function sorguYap() {
            const site = document.getElementById('siteInput').value;
            const durum = document.getElementById('durum');
            if(!site) return alert("Site adÄ± boÅŸ!");

            durum.innerText = "Veri Ã§ekiliyor...";

            // API adresini oluÅŸturuyoruz
            const apiLink = "https://free.zirveexec.com/api_public.php?site=" + encodeURIComponent(site);
            
            // Proxy linki (AllOrigins bazen takÄ±labilir, bu alternatif bir kÃ¶prÃ¼dÃ¼r)
            const proxy = "https://api.allorigins.win/get?url=" + encodeURIComponent(apiLink);

            try {
                const response = await fetch(proxy);
                const json = await response.json();
                
                // contents kÄ±smÄ± API'den gelen asÄ±l yazÄ±dÄ±r
                if (json.contents && json.contents.length > 5) {
                    tg.sendData(JSON.stringify({ site: site, data: json.contents }));
                    tg.close();
                } else {
                    durum.innerText = "Hata: API'den boÅŸ yanÄ±t geldi.";
                    alert("API ÅŸu an veri vermiyor. BaÅŸka bir site deneyin.");
                }
            } catch (e) {
                durum.innerText = "BaÄŸlantÄ± hatasÄ±!";
            }
        }
    </script>
</body>
</html>
