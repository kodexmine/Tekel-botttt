<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #0e1621; color: white; text-align: center; padding: 20px; }
        input { width: 90%; padding: 12px; margin: 15px 0; border-radius: 8px; border: 1px solid #2b5278; background: #17212b; color: white; }
        button { background: #2481cc; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; width: 95%; font-weight: bold; }
        #status { margin-top: 20px; color: #aaa; font-size: 14px; }
    </style>
</head>
<body>
    <h3>ðŸ’Ž TEKEL LOG SÄ°STEMÄ°</h3>
    <p>Sorgulanacak site adÄ±nÄ± girin:</p>
    <input type="text" id="site" placeholder="Ã–rn: netflix">
    <button onclick="sorgula()">VERÄ°LERÄ° Ã‡EK VE BOTA GÃ–NDER</button>
    <div id="status">Bekleniyor...</div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Pencereyi tam boy yap

        async function sorgula() {
            const site = document.getElementById('site').value;
            const status = document.getElementById('status');
            if(!site) return alert("Site adÄ± girin!");

            status.innerText = "SorgulanÄ±yor... (Biraz sÃ¼rebilir)";
            
            try {
                // API sitesinin engelini aÅŸmak iÃ§in AllOrigins kÃ¶prÃ¼sÃ¼ kullanÄ±yoruz
                const proxyUrl = "https://api.allorigins.win/get?url=";
                const apiUrl = encodeURIComponent("https://free.zirveexec.com/api_public.php?site=" + site);
                
                const response = await fetch(proxyUrl + apiUrl);
                const json = await response.json();
                const result = json.contents; // API'den gelen asÄ±l veri
                
                if(!result || result.length < 10) {
                    status.innerText = "Hata: API'den veri gelmedi veya site bulunamadÄ±.";
                    return;
                }

                // Elde edilen veriyi JSON olarak bota gÃ¶nder
                tg.sendData(JSON.stringify({ site: site, data: result }));
                tg.close(); // Pencereyi kapat
            } catch (e) {
                status.innerText = "BaÄŸlantÄ± HatasÄ±! API ÅŸu an kapalÄ± olabilir.";
            }
        }
    </script>
</body>
</html>
