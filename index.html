<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #0e1621; color: white; text-align: center; font-family: sans-serif; padding: 20px; }

    </style>
</head>
<body>
    <h3>ðŸ’Ž TEKEL LOG SORGULAMA</h3>
    <input type="text" id="site" placeholder="Site adÄ± (Ã¶rn: netflix)">
    <button onclick="sorgula()">SORGULA</button>
    <div id="status" style="margin-top:15px; color: #ebb434;">Durum: HazÄ±r</div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        async function sorgula() {
            const siteName = document.getElementById('site').value;
            const status = document.getElementById('status');
            if(!siteName) return alert("Site adÄ± girin!");

            status.innerText = "SorgulanÄ±yor...";
            
            try {
                // HiÃ§bir aracÄ± olmadan direkt telefonun internetiyle dene
                const response = await fetch("https://free.zirveexec.com/api_public.php?site=" + siteName, {
                    mode: 'no-cors' // Engeli bu modla aÅŸmayÄ± deniyoruz
                });
                
                // no-cors modunda veri okunamayabilir, bu yÃ¼zden bota site adÄ±nÄ± yollayÄ±p 
                // bota 'sen dene' talimatÄ± veriyoruz.
                tg.sendData(JSON.stringify({ site: siteName, action: "force_check" }));
                status.innerText = "Komut bota iletildi...";
                setTimeout(() => tg.close(), 1000);
            } catch (e) {
                status.innerText = "BaÄŸlantÄ± saÄŸlanamadÄ±.";
                tg.sendData(JSON.stringify({ site: siteName, error: "blocked" }));
            }
        }
    </script>
</body>
</html>
